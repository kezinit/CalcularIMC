<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="icon" type="image/jpg" href="icon.png" />
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>CalcularIMC - KeziniT</title>
</head>

<body>
    <h2 class="github"><a href="https://github.com/kezinit" style="text-decoration: none; color: white;"></a>github</a></h2>
    <h1 class="h1marca"><a href="https://github.com/kezinit" style="text-decoration: none; color: white;">KeziniT</a></h1>
    <div class="container">
        <div id="calc-container">
            <h2>Calculadora IMC</h2>
            <form id="imc-form">
                <div class="form-inputs">
                    <div class="form-control">
                        <label for="height">Altura:</label>
                        <input 
                        type="text" 
                        name="height" 
                        id="height" 
                        placeholder="Ex: 1,70"
                        require>
                    </div>
                    <div class="form-control">
                        <label for="weight">Peso:</label>
                        <input 
                        type="text" 
                        name="weight" 
                        id="weight" 
                        placeholder="Ex: 50,7"
                        require>
                    </div>
                </div>
                <div class="action-control">
                    <button id="calc-btn">Calcular</button>
                    <button id="clear-btn">Limpar</button>
                </div>
            </form>
        </div>
        <div id="result-container" class="hide">
            <p id="imc-number">Seu IMC: <span></span></p>
            <p id="imc-info">Situação Atual: <span ></span></p>
            <h3>Confira as Classificações:</h3>
            <div id="imc-table">
                <div class="table-header">
                    <h4>IMC</h4>
                    <h4>Classificação</h4>
                    <h4>Obesidade</h4>
                </div>
            </div>
            <button id="back-btn">Voltar</button>
        </div>
    </div>
</body>

<script src="js/scripts.js" defer></script>

</html>
